<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Спасибо!</title>
  <style>
    body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif; background:#0b0b0f; color:#e8e8f0; }
    .wrap { max-width:720px; margin:0 auto; padding:48px 20px; }
    .card { background:#121219; border:1px solid #1f2130; border-radius:16px; padding:28px; box-shadow:0 2px 20px rgba(0,0,0,.25); }
    h1 { margin:0 0 8px; font-size:28px; }
    p { margin:0; color:#9aa0a6; }
    .slot { margin-top:8px; font-weight:600; }
    a { color:#9ad7ff; text-decoration:none; }
  </style>
  <!-- Optional analytics
  <script defer data-domain="YOUR_DOMAIN" src="https://plausible.io/js/script.js"></script>
  -->
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Спасибо!</h1>
      <p>Мы фиксируем интерес, сервис в подготовке.</p>
      <p class="slot" id="slot"></p>
      <p style="margin-top:16px;"><a href="index.html">Вернуться</a></p>
    </div>
  </div>
<script>
  const p = new URLSearchParams(location.search);
  const s = p.get('slot');
  if (s){ document.getElementById('slot').textContent = `Вы выбрали слот: ${s}`; }
</script>
</body>
</html>
